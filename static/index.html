<!DOCTYPE html>
<html>
<head>
  <title>Jiffify!</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="parent">
  <h2>Jiffify!</h2>

<!-- <form method="post" action="/submit_hypothesis">
					Name:<br> <input class="textbox" type="text" name="student_name"/><br><br>
					Hypothesis:<br><textarea name="hypothesis" cols="30" rows="6"></textarea><br><br>
					<input type="submit" value="Submit"/><br><br>
				</form> -->
  <div class="child">
      <!-- <form method="post" action="/postCode"> -->
      <div class="wrap">
        <h3>input</h3>
        <textarea id="codeInput" name="codeInput"></textarea>
      </div>  <!-- </form> -->
      <div class="wrap">
        <h3>output</h3>
        <textarea id="codeOutput" name="paragraph_text"></textarea>
      </div>
  </div>
  <input id="submitBtn" type="submit" value="Submit">
  <div class="navbar">
    <a href="">supported functions</a><p>|</p><a href="">documentation</a><p>|</p><a href="">github</a><!--nav of, how to use, currently supported conversions etc, documentation, git link -->
  </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#submitBtn').click(function (){
        var code = $('#codeInput').val();
        $.ajax({
          type: "POST",
          url: '/postCode',
          data: {code: code},
          success: function(data){
            $('#codeOutput').val(data);

          },
          dataType: 'text'
          // success: success,
          // dataType: dataType
        });
      });
    });


  </script>
</body>
</html>
