<!DOCTYPE html>
<html>
<head>
  <title>Jiffify!</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="isotope.css">
    <link rel="stylesheet" href="tooltip.css">
    

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="codemirror.js"></script>
    <script src="javascript.js"></script>

</head>

<body>
  <div class="parent">
  <h2>Jiffify!</h2>

  <div class="child">
      <div class="wrap">
        <h3>input</h3>
        <!-- <textarea id="code" name="codeInput"></textarea> -->

        <textarea class="codemirror" id="codeInput" name="codeInput"></textarea>
      </div>
      <div class="wrap">
        <h3>output</h3>
        <textarea class="codemirror" id="codeOutput" name="paragraph_text"></textarea>
      </div>
  </div>
  <input id="submitBtn" type="submit" value="Submit">
  <div class="navbar">
    <a href="">supported functions</a><p>|</p><a href="">documentation</a><p>|</p><a href="">github</a><!--nav of, how to use, currently supported conversions etc, documentation, git link -->
  </div>
  </div>

  <script>

  var globalCostObj = null;

  function cursorActivity(cm) {
    var cursor = cm.getCursor();
    var line = cm.getLine(cursor.line);
    // var start = cur.ch;
    // var end = start;

    if (line.includes('function') && globalCostObj) {
      for (key in globalCostObj) {
        if (line.includes(key)) {
          var cost = globalCostObj[key];
          console.log(line, globalCostObj[key]);
          $('body').append("<div class='tooltip'><span class='tooltiptext'>Communication Cost: " + cost + "</span></div>");
          
        }
      }
    }
  }

  CodeMirror.defineOption("costAnalysis", false, function(cm, val, old) {
      cm.on("cursorActivity", cursorActivity);
    });


  var inputEditor = CodeMirror.fromTextArea(document.getElementById("codeInput"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
    costAnalysis: true
  });

  var outputEditor = CodeMirror.fromTextArea(document.getElementById("codeOutput"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
    costAnalysis: true
  });

  const THEME = "isotope";
  inputEditor.setOption("theme", THEME);
  outputEditor.setOption("theme", THEME);


  $(document).ready(function() {
    $('#submitBtn').click(function (){
      var code = $('#codeInput').val();
      var text = inputEditor.getValue();

      $.ajax({
        type: "POST",
        url: '/postCode',
        data: {code: text},
        success: function(data){
 
          
          data = JSON.parse(data);
          outputEditor.setValue(data.code);
          globalCostObj = data.costs;
        },
        dataType: 'text'
      });
    });
  });

  </script>
</body>
</html>
