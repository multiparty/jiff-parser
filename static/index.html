<!DOCTYPE html>
<html>
<head>
  <title>Jiffify!</title>
    <!-- Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/codemirror.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/isotope.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.14.2/math.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="codemirror.js"></script>
    <script src="javascript.js"></script>

    <script src="../libs/moment.js"></script>
    
    <script src="../libs/chart.js"></script>
    

</head>

<body>
  <div class="parent">
  <h2>Jiffify!</h2>

  <div class="child">
      <div class="wrap">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'input')" id="inputOpen"><h3>input</h3></button>
        </div>
        <div id="input" class="tabcontent2">
          <textarea class="codemirror" id="codeInput" name="paragraph_text"></textarea>
        </div>
      </div>
      <div class="wrap">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'code')" id="defaultOpen"><h3>code</h3></button>
          <button class="tablinks" onclick="openTab(event, 'cost')"><h3>cost</h3></button>
          <button class="tablinks" onclick="openTab(event, 'chart')"><h3>chart</h3></button>
          
        </div>
        <div id="code" class="tabcontent">
            <textarea class="codemirror" id="codeOutput" name="paragraph_text"></textarea>
        </div>
        <div id="cost" class="tabcontent">
            <textarea class="codemirror" id="costOutput" name="paragraph_text"></textarea>
        </div>
        <div id="chart" class="tabcontent">
        </div>

      </div>
  </div>
  <input id="submitBtn" type="submit" value="Submit">
  <div class="navbar">
    <p><a href="supported.html">supported functions</a></p><p>|</p><p><a href="documentation.html">documentation</a></p><p>|</p><p><a href="https://github.com/multiparty/jiffify" target="_blank">github</a></p><!--nav of, how to use, currently supported conversions etc, documentation, git link -->
  </div>
  </div>

  <script>


  document.getElementById("defaultOpen").click();
  document.getElementById("inputOpen").click();

  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    tabcontent = document.getElementsByClassName("tabcontent");
    if (tabName != "input") {
    for (i = 0; i < tabcontent.length; i++) {
      if (tabcontent[i].id !== 'input') {
        tabcontent[i].style.display = "none";
      }
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        if (tablinks[i].id !== 'inputOpen') {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
    }
  }
    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "flex";
    evt.currentTarget.className += " active";

}

  var inputEditor = CodeMirror.fromTextArea(document.getElementById("codeInput"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
  });

  var outputEditor = CodeMirror.fromTextArea(document.getElementById("codeOutput"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
  });


  var costEditor = CodeMirror.fromTextArea(document.getElementById("costOutput"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
  });


  const THEME = "isotope";
  inputEditor.setOption("theme", THEME);
  outputEditor.setOption("theme", THEME);
  costEditor.setOption("theme", THEME);

  function stringifyCosts(costs) {
    var allCosts = "";
    for (k in costs) {
      allCosts += k + ": " + costs[k] + "\n";
    }
    return allCosts;
  }

  var LINE_CLASS = "CodeMirror-activeline-background";

  function highlightErrors(inputEditor, lines) {
    for (var i = 0; i < lines.length; i++) {
      inputEditor.addLineClass(lines[i].start - 1, 'background', LINE_CLASS);
    }
  }
  


  function handleErrors(errors) {
    var errorStr = '';
    var lines = [];
    for (var i = 0; i < errors.length; i++) {
      var start, end;
      try {
        start = errors[i].location.start.line;
        end = errors[i].location.end.line;

      } catch (e) {
        start = '';
        end = '';
      }
      errorStr += 'Error: ' + errors[i].text + ', line: ' + start + '\n';
      lines.push({start: start, end: end});
    }
    return {errorStr: errorStr, lines: lines};
  }

  function formatCosts(costs) {
    var costStr = '';
    for (var id in costs) {
      costStr += costs[id].name + ': ' + costs[id].cost + '\n';
    }
    return costStr;
  }

  function createCanvas(id) {
    var canvas = document.createElement('canvas');
    canvas.class = 'chart';
    canvas.id = 'canvas-' + id;

    var chartDiv = document.getElementById('chart');
    chartDiv.appendChild(canvas);

  }

  function convertCost(cost) {
    var newCost = cost;
    var secondVar = false;
    for (var i = 1; i < cost.length; i++) {
      if (cost[i].match(/[a-z]/)) {
        if (cost[i] === 'l') {
          secondVar = true;
        }
        if (!isNaN(parseInt(cost[i-1]))) {
          newCost = cost.slice(0, i) + '*'  + cost.slice(i, cost.length);
          cost = newCost;
        }
      }
    }
    if (secondVar) {
      return new Function('n', 'l', 'return ' + newCost);
    } 
    return new Function('n', 'return ' + newCost);
  }

  function displayCharts(costs) {

    for (var id in costs) {
      createCanvas(id);
      var ctx = $('#canvas-'+id)[0].getContext('2d');
      var f = convertCost(costs[id].cost);
      createChart(f, ctx);
    }
  }

  function createChart(f, ctx) {
    var data = {
      labels: [1, 2, 3, 4, 5],
        datasets: [{
            label: "test",
            function: f,
            borderColor: "rgba(75, 192, 192, 1)",
            data: [],
            fill: false
        }]
    };


    Chart.pluginService.register({
        beforeInit: function(chart) {
            var data = chart.config.data;
            for (var i = 0; i < data.datasets.length; i++) {
                for (var j = 0; j < data.labels.length; j++) {
                  var fct = data.datasets[i].function,
                      x = data.labels[j],
                      y = fct(x);
                    data.datasets[i].data.push(y);
                }
            }
        }
    });
  
  

  var myBarChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
          scales: {
              xAxes: [{
                gridLines: {
                  color: 'white'
                }
              }],
              yAxes: [{
                  color: '#FFF',
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
    });
  
  }


  function clearCharts() {
    var charts = $('#chart')[0].children;

    for (var i = 0; i < charts.length; i++) {
      console.log(charts[i])
      $('#chart')[0].removeChild(charts[i]);
    }
  }

  $(document).ready(function() {
    document.getElementById("defaultOpen").click();

    $('#submitBtn').click(function (){
      var code = $('#codeInput').val();
      var text = inputEditor.getValue();

      $.ajax({
        type: "POST",
        url: '/postCode',
        data: {code: text},
        success: function(data){
          data = JSON.parse(data);

          if (data.errors.length > 0) {
        
            var errorObj = handleErrors(data.errors);
            outputEditor.setValue(errorObj.errorStr);
            costEditor.setValue('0');
          
            highlightErrors(inputEditor, errorObj.lines);

          } else {
            outputEditor.setValue(data.code);
            clearCharts();
            displayCharts(data.costs);
            var costs = formatCosts(data.costs);
            costEditor.setValue(costs);
          }
        },
        dataType: 'text'
      });
    });
  });

  </script>
</body>
</html>
